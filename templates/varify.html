{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <form action="varify" method="POST">
            {% csrf_token %}

              <div class="form-group row">
                <label for="Username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" name="username" id="username" value="{{username}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="otps" class="col-sm-2 col-form-label">OTP</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="otps" id="otps" placeholder="Enter your OTP here">
                </div>
              </div>
         <hr class="my-4" style="color: white">
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Varify</button>
            </div>
    </form>


{% endblock %}
