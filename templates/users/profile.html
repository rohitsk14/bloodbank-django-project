{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--    form-->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3>Profile info</h3>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Update</button>
            </div>
        </form>


{% endblock %}
