{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3>log in</h3>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">log in</button>
            </div>
    </form>
        <p align="right">Need an Account? <a style="color:#444444" href="{% url 'register' %}">register</a> </p>


{% endblock %}
